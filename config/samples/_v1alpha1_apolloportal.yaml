apiVersion: apolloconfig.com/v1alpha1
kind: ApolloPortal
metadata:
  name: apolloportal-sample
spec:
  # TODO(user): Add fields here
  image: apolloconfig/apollo-portal:2.1.0
  imagePullPolicy: IfNotPresent
  #imagePullSecrets:
  replicas: 1
  containerPort: 8070
  #strategy:
  #env:
  service:
    port: 8070
    targetPort: 8070
    type: ClusterIP
    sessionAffinity: ClientIP
  config:
    envs: dev
    metaServers:
      dev: http://apolloenvironment-sample-config.apollo3:8080
    profiles: "github,auth" #TODO 修改到环境变量那里
    contextPath: ""
    file:
    - name: file1
      content: test1
    - name: file2
      content: test2
  portaldb:
    username: root
    password: mysqlpw
    host: 172.24.93.158
    port: 49153
    dbName: ApolloPortalDB
    connectionStringProperties: characterEncoding=utf8
    service:
      name: testServicePortalDB #没用到
      port: 3306
      type: ClusterIP
#  resources:
#    requests:
#      memory: "64Mi"
#      cpu: "250m"
#    limits:
#      memory: "128Mi"
#      cpu: "500m"
  probe:
    # 这里是k8s中探针的格式
    livenessProbe:
      initialDelaySeconds: 100
      periodSeconds: 10
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
  #nodeSelector:
  #affinity:
  #tolerations:
  ingress:
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - apollo-portal.v1.com
      - apollo-portal.v2.com
    #tls: #一定要和host保持一直